    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #navBar {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 5%;
        }

        #navbar-son {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #workSpace {
            width: 100%;
            padding: 0;
            margin: 0;
            height: 95%;
        }

        .w3-container {
            padding: 0;
            margin: 0;
        }



        #tableDiv {
            width: 33.33%;
            height: 100%;
        }
        #elecTable-parent {
            height: 70%;
            width: 100%;
        }
        #elecTable-buttons {
            height: 5%;
            /*max-height: 20%;*/
        }
        /*#elecTable-buttons > button,  #elecTable-buttons > label {
            height: 100%;
            width: 20%;
        }*/
        #elecTable-buttons > .elecTable-buttons-item {
            height: 100%;
            width: 20%;
        }
        #elecTable {
            height: 95%;
        }
        #elecSlideShow {
            height: 30%;
        }
        #elecSlideShow img {
            padding: 20px 0px 5px 0px;
            object-fit: scale-down;
            max-width: 100%;
            max-height: 100%;
            margin-left: auto;
            margin-right: auto;
        }



        #elecStatic {
            width: 33.33%;
            height: 100%;
            overflow: auto;
        }
        #elecStatic > img {
            padding: 20px 0px 0px 0px;
            max-width: 100%;
            max-height: 100%;
            object-fit: scale-down;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }




        #scenesArea {
            height: 100%;
        }
        #threeDviewArea {
            height: 70%;
            width: 100%;
        }
        #planarScenes {
            height: 30%;
            width: 100%;
        }
        .planeDiv {
            height: 100%;
        }



        .tabulator-header-filter {
            font-size: 8px;
        }
        .tabulator-col-title {
            font-weight: 100;
        }
        .tabulator-row {
            font-weight: 300;
        }
        .tabulator-row.tabulator-group {
            padding: 2px;
        }

        #sceneGui-container {
            z-index: 5;
            padding-top: 2px;
            padding-right: 2px;
        }
        #legend {
            z-index: 5;
            padding-top: 2px;
            padding-right: 2px;
            display: none;
        }
        .cr.color input {
            height: 100%;
        }

        .scDialog {
            display: none;
            z-index: 10;
        }

    </style>

</head>

<body>

    <!--Navigation Bar-->
    <div id="navBar" class="w3-container">

        <div id="navbar-son" class="w3-bar w3-black">

            <div class="w3-dropdown-hover w3-black">
                <button class="w3-button">File
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4" style="padding-top: 0px;">
                    <a id="load-bttn-parent" href="#load" class="w3-bar-item w3-button" onclick="document.getElementById('load-bttn').click()">
                        Load
                        <input id="load-bttn" type="file" style="display: none;" multiple>
                    </a>
                    <a id="download-bttn" href="#download" class="w3-bar-item w3-button">
                        Download
                    </a>
                    <!--<a href="#" class="w3-bar-item w3-button">Close All</a>-->
                </div>
            </div>

            <div class="w3-dropdown-hover">
                <button class="w3-button">View
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a id="chng-view1" href="#" class="w3-bar-item w3-button">3D Main</a>
                    <a id="chng-view2" href="#" class="w3-bar-item w3-button">3D + Static Images</a>
                    <a id="chng-view3" href="#" class="w3-bar-item w3-button">3D + 2D Planes</a>
                    <a id="chng-view4"href="#" class="w3-bar-item w3-button">Static Only</a>
                </div>
            </div>

            <div class="w3-dropdown-hover">
                <button class="w3-button">About
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="#" class="w3-bar-item w3-button">Github Page</a>
                    <a href="#" class="w3-bar-item w3-button">HBML Website</a>
                </div>
            </div>

            <!--<a id="selectElecs" href="#" class="w3-bar-item w3-button w3-right w3-disabled">Select Electrodes</a>-->

        </div>
    </div>

    <!--Second part of page: Table and Images+3D-->
    <div id="workSpace" class="w3-container w3-row">

        <!--The Table-->
        <div id="tableDiv" class="w3-col seecog-col">
            <div id="elecTable-parent" class="w3-row w3-blue">
                <div id="elecTable-buttons" class="w3-row w3-brown w3-bar">
                    <button id="bttns-selectall" class="w3-button w3-bar-item w3-small elecTable-buttons-item">Select All</button>

                    <button id="elecTable-columns-toggle" class="w3-button w3-bar-item w3-small elecTable-buttons-item">Columns</button>
                    <!--<div class="w3-button w3-bar-item w3-small elecTable-buttons-item ui-widget ui-controlgroup-item ui-button w3-dropdown-hover">
                        Columns
                            <i class="fa fa-caret-down"></i>
                        <div class="w3-dropdown-content w3-bar-block w3-card-4">
                            <a id="chng-view1" href="#" class="w3-bar-item w3-button">3D Main</a>
                            <a id="chng-view2" href="#" class="w3-bar-item w3-button">3D + Static Images</a>
                            <a id="chng-view3" href="#" class="w3-bar-item w3-button">3D + 2D Planes</a>
                            <a id="chng-view4"href="#" class="w3-bar-item w3-button">Static Only</a>
                        </div>
                    </div>-->

                    <label class="w3-bar-item w3-button w3-small elecTable-buttons-item" for="bttns-editmode">EditMode</label>
                    <input class="" type="checkbox" id="bttns-editmode">
                    <button id="bttns-update" class="w3-button w3-bar-item w3-small elecTable-buttons-item">Update Scene</button>
                    <button id="bttns-search" class="w3-button w3-bar-item w3-small elecTable-buttons-item">Search</button>
                </div>
                <div id="elecTable" class="w3-row w3-gray"></div>
            </div>
            <div id="elecSlideShow" class="w3-row w3-red w3-display-container">
                <button id="slideshow-bttn-l" class="w3-button w3-tiny w3-black w3-display-left w3-disabled slidebttn" disabled>&#10094;</button>
                <button id="slideshow-bttn-r" class="w3-button w3-tiny w3-black w3-display-right w3-disabled slidebttn" disabled>&#10095;</button>
            </div>
        </div>

        <!--Div to view static images verticall stacked-->
        <div id="elecStatic" class="w3-col w3-yellow seecog-col"></div>

        <!--3D View Area-->
        <!--<div id="threeDviewArea" class="w3-green w3-left w3-container">-->
        <div id="scenesArea" class="w3-rest seecog-col w3-display-container">
            <div id="threeDviewArea" class="w3-row w3-green"></div>
            <div id="sceneGui-container" class="w3-display-topright"></div>
            <div id="legend" class="w3-display-topleft">
                <button id="edit-legend-bttn">Edit Displays</button>
            </div>
            <!--<canvas id="threeDviewArea" class= "w3-container"></canvas>-->
            <div id="planarScenes" class="w3-row w3-orange">
                <div id="plane-axial" class="w3-third w3-red planeDiv"></div>
                <div id="plane-sagittal" class="w3-third w3-paleblue planeDiv"></div>
                <div id="plane-coronal" class="w3-third w3-blue planeDiv"></div>
            </div>
        </div>

    </div>

    <!--Electrode Aesthetics Editor Dialogue-->
    <div id="aesEditorDialog" class='scDialog' title="Select Display Settings">
        <h2 class="w3-center">Default Settings</h2>
        <div id='editorTable-default'></div>
        <br>
        <h2 class="w3-center">Custom Settings</h2>
        <div id="editorTable"></div>
    </div>

    <!--Column Editor Dialogue-->
    <div id="columnEditorDialog" class='scDialog' title="Show/Hide and Edit columns">
        <div id="columnEditor"></div>
    </div>

    <!--Selected Elecs Editor Dialogue-->
    <div id="selectedEditorDialog" class='scDialog' title="Select Settings">
        <h2 class="w3-center">Display</h2>
        <div id='selectedEditorDialog-aes'></div>
        <br>
        <h2 class="w3-center">Properties</h2>
        <div id="selectedEditorDialog-props"></div>
    </div>

    <!--Search Dialogue-->
    <div id="searchDialog" class='scDialog' title="Search for Electrodes">
        <button id="add-filter-bttn">Add Filter</button>
        <div id="searchEditor"></div>
    </div>


</body>
